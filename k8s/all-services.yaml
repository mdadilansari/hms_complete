# Complete Kubernetes manifests for all HMS services
apiVersion: v1
kind: ConfigMap
metadata:
  name: hms-config
  namespace: hms
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  
---
# Doctor Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: doctor-service
  labels:
    app: doctor-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: doctor-service
  template:
    metadata:
      labels:
        app: doctor-service
    spec:
      containers:
      - name: doctor-service
        image: hms/doctor-service:latest
        ports:
        - containerPort: 3000
        env:
        - name: DB_HOST
          value: "doctor-db-service"
        - name: DB_NAME
          value: "doctor_db"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          value: "postgres"
        - name: SERVICE_NAME
          value: "doctor-service"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: doctor-service
spec:
  selector:
    app: doctor-service
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP

